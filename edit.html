<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
  <link rel="stylesheet" href="css/Qlsv.css">
</head>
<body>

<div class="panel">
  <div class="panel-heading">
    Thông Tin Sinh Viên
  </div>
  <div class="panel-body">
    <form method="post">
      <div class="form-group">
        <label for="fullname">Họ và Tên</label>
        <input type="text" id="fullname" class="form-control">
        <span id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Địa Chỉ email</label>
        <input type="text" id="email" class="form-control">
        <span id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" class="form-control">
        <span id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="address">Địa Chỉ</label>
        <input type="text" id="address" class="form-control">
        <span id="addressError"></span>
      </div>
      <div class="form-group">
        <label for="msv">Mã Sinh Viên</label>
        <input type="text" id="msv" class="form-control" readonly>
        <span id="msvError"></span>
      </div>
      <div class="form-group">
        <label>Giới tính</label>
        <input type="radio" id="Male" value="Male" name="gender">Male
        <input type="radio" id="Female" value="Female" name="gender">Female
        <span id="genderError"></span>
      </div>
      <div class="form-group">
        <button class="btn" type="button" onclick="editStudent()">Update</button>
      </div>
      <div class="form-group">
        <button class="btn" type="button" onclick="cancelStudent()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<script src="js/edit.js"></script>
</body>
</html>
